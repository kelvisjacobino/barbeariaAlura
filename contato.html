<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Montserrat&display=swap"
      rel="stylesheet"
    />
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap");
    </style>
    <title>Contato</title>
  </head>
  <body>
    <header>
      <div class="caixa">
        <h1><img src="imagens/logo.png" alt="Logo barbearia" /></h1>
        <nav>
          <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="produtos.html">Produtos</a></li>
            <li><a href="contato.html">Contato</a></li>
          </ul>
        </nav>
      </div>
    </header>
    <main>
      <form>
        <label for="nome">Informe seu nome</label>
        <input
          type="text"
          id="nome"
          class="input-padrao"
          placeholder="informe aqui seu nome"
          required
        />

        <label for="email">Digite seu E-mail</label>
        <input
          type="email"
          class="input-padrao"
          placeholder="nome@dominio.com.br"
          required
        />

        <label for="telefone">Informe seu telefone</label>
        <input
          type="tel"
          class="input-padrao"
          placeholder="(xx)-(xxxx-xxxx)"
          required
        />

        <label for="mensagem">Mensagem</label>
        <textarea
          name="mensagem"
          cols="30"
          rows="10"
          id="mensagem"
          class="input-padrao"
        ></textarea>

        <fieldset>
          <legend>Como prefere o nosso contato ?</legend>
          <label for="radio-email">
            <input
              type="radio"
              name="contato"
              value="email"
              id="radio-email"
            />E-mail</label
          >

          <label for="radio-telefone">
            <input
              type="radio"
              name="contato"
              value="telefone"
              id="radio-telefone"
            />Telefone</label
          >

          <label for="radio-whatsapp">
            <input
              type="radio"
              name="contato"
              value="whatsapp"
              id="radio-whatsapp"
              checked
            />WhatsApp</label
          >
        </fieldset>
        <fieldset>
          <legend>Qual horário prefere ser atendido ?</legend>
          <select name="" id="">
            <option value="manha">Manhã</option>
            <option value="tarde">Tarde</option>
            <option value="noite">Noite</option>
          </select>
        </fieldset>
        <label class="checkbox"
          ><input type="checkbox" checked />Gostaria de receber nossas novidades
          por E-mail?</label
        >
        <input type="submit" value="Enviar Formulário" class="enviar" />
      </form>
      <table>
        <thead>
          <tr>
            <th>Dia</th>
            <th>Horário</th>
          </tr>
        </thead>

        <tbody>
          <tr>
            <td>Segunda</td>
            <td>8h ~ 20h</td>
          </tr>
          <tr>
            <td>Quarta</td>
            <td>8h ~ 20h</td>
          </tr>
          <tr>
            <td>Sexta</td>
            <td>8h ~ 20h</td>
          </tr>
        </tbody>
      </table>
    </main>
    <footer>
      <img src="imagens/logo-branco.png" alt="" />
      <p class="copyright">&copy; Copyright barbearia Alura 2022</p>
    </footer>
  </body>
</html>
